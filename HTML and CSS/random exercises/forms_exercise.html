<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="first">First Name</label>
			<input id="first" type="text" placeholder="John" name="first" required>
			<label for="last">Last Name</label>
			<input id="last" type="text" placeholder="Smith" name="last" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" pattern=".{5,10}" title="5 to 10 characters" required>
		</div>
		<div>
			<label>Birthday:</label>
			<select name="month" required>
				<option disabled selected>Month</option>
			</select>
			<select name="day" required>
				<option disabled selected>Day</option>
				<option value="1">01</option>
			</select>
			<select name="year">
				<option>Year</option>
			</select>
		</div>
		<div>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" name="t&c">
		</div>

		<button>submit!?!?!</button>
	</form>
</body>
</html>
